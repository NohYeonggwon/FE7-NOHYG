<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
</head>

<body
    style="width: 1000px; height: auto; border: 1px solid #333; padding: 20px; background-color: #f9f6f1; color: #222; word-break: keep-all;">
    <header>
        <h1 style="text-align: center; font-size: 50px; margin: 0;">🗞️포트일보</h1>
        <p style="text-align: right;"><strong>발행인:</strong> 노영권 &nbsp;|&nbsp; <strong>발행일:</strong> 2025년 7월 31일</p>
        <hr>
    </header>

    <main>
        <section style="padding: 0 30px;">
            <h3>📨 제보하기: "저에게 러브콜을 보내세요!"</h3>
            <p>
                아래 제안서를 작성해 보내주시면, 성심성의껏 검토 후 연락드리겠습니다.
            </p>

            <form action="result.html" method="post">
                <div style="width: 330px; height: 30px; display: flex; justify-content: space-between;">
                    <label style="font-weight: bold; font-size: 18px; margin-bottom: 5px;" for="name">담당자 이름:</label>
                    <input type="text" id="name" name="name">
                </div><br>

                <div style="width: 330px; height: 30px; display: flex; justify-content: space-between;">
                    <label style="font-weight: bold; font-size: 18px; margin-bottom: 5px;" for="company">회사/팀
                        이름:</label>
                    <input style="float: right;" type="text" id="company" name="company">
                </div><br>

                <div style="width: 330px; height: 30px; display: flex; justify-content: space-between;">
                    <label style="font-weight: bold; font-size: 18px; margin-bottom: 5px;" for="email">연락 가능한
                        이메일:</label>
                    <input style="float: right;" type="email" id="email" name="email">
                </div><br>

                <label style="font-weight: bold; display: block; font-size: 18px; margin-bottom: 5px;" for="message">제안
                    내용 (근무 조건, 담당 역할 등):</label>
                <textarea style="width: 330px; height: 130px;" id="message" name="message" rows="5"></textarea><br>

                <button
                    style="margin-top: 5px; padding: 10px 20px; background-color: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer;"
                    type="submit">제안서 보내기</button>
            </form>
        </section>

        <div style="text-align: center; margin-top: 30px;">
            <a style="display: inline-block; text-decoration: none; border: 1px solid #1a242f; border-radius: 4px; padding: 5px 10px; margin: 10px 3px; color: white; background-color: #2c3e50;"
                href="index.html">1</a>
            <a style="display: inline-block; text-decoration: none; border: 1px solid #1a242f; border-radius: 4px; padding: 5px 10px; margin: 10px 3px; color: rgb(0, 0, 0); background-color: #acacac;"
                href="index2.html">2</a>
        </div>
    </main>

    <footer style="text-align: center; font-size: 12px; margin-top: 30px;">
        <p style="margin: 0;">© 2025 노영권. All rights reserved.</p>
    </footer>
</body>

</html>
