<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="창의적, 그리고 실용적인 프론트엔드 개발자인 노영권의 포트폴리오입니다. " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>포트폴리오</title>
</head>

<body>
    <header>
        <h1>🗞️포트일보</h1>
        <p><strong>발행인:</strong> 노영권 &nbsp;|&nbsp; <strong>발행일:</strong> 2025년 7월 31일</p>
    </header>

    <hr>

    <main>
        <section class="call">
            <h3>📨 제보하기: "저에게 러브콜을 보내세요!"</h3>
            <p>
                아래 제안서를 작성해 보내주시면, 성심성의껏 검토 후 연락드리겠습니다.
            </p>

            <form action="result.html" method="post">
                <div>
                    <label for="name">담당자 이름:</label>
                    <input type="text" id="name" name="name">
                </div><br>

                <div>
                    <label for="company">회사/팀
                        이름:</label>
                    <input  type="text" id="company" name="company">
                </div><br>

                <div>
                    <label for="email">연락 가능한
                        이메일:</label>
                    <input type="email" id="email" name="email">
                </div><br>

                <label for="message">제안
                    내용 (근무 조건, 담당 역할 등):</label>
                <textarea id="message" name="message" rows="5"></textarea><br>

                <button
                    type="submit">제안서 보내기</button>
            </form>
        </section>

        <div class="page-btn">
            <a class="page" href="index.html">1</a>
            <a class="page" href="index2.html">2</a>
            <a class="page on" href="index3.html">3</a>
        </div>
    </main>

    <footer>
        <p>© 2025 노영권. All rights reserved.</p>
    </footer>
</body>

</html>
