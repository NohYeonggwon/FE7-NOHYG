<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>다중 CSS 팝업</title>
    <style>
        /* 체크박스 숨기기 */
        input[type="checkbox"] {
            display: none;
        }

        /* 팝업 열기 버튼 */
        label.open-btn {
            padding: 10px 20px;
            background: #007bff;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        /* 오버레이 기본 숨김 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* 팝업 박스 */
        .popup-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* 닫기 버튼 */
        .popup-box label {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 팝업1 열기 */
        #popup1:checked~.overlay1 {
            display: flex;
        }

        /* 팝업2 열기 */
        #popup2:checked~.overlay2 {
            display: flex;
        }

        article {
            display: flex;
            width: 100%;
            padding: 30px 0;
        }

        article>section {
            width: 50%;
            padding: 0 40px;
        }

        article a {
            display: inline-block;
            width: 100%;
            height: 100%;
            transition: all 0.2s;
        }

        article a:hover {
            transform: scale(1.05);
        }

        .skills li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- 팝업1 트리거 -->
    <input type="checkbox" id="popup1">
    <label class="open-btn" for="popup1">
        <h3>📌 인기 뉴스: "보유 기술 요약"</h3>
        <ul>
            <li><strong>Frontend:</strong> HTML/CSS, JavaScript, React</li>
            <li><strong>Design:</strong> PhotoShop, illustrator, Adobe XD, Figma</li>
            <li><strong>기타:</strong> Git, Notion</li>
        </ul>
    </label>

    <!-- 팝업2 트리거 -->
    <input type="checkbox" id="popup2">
    <label class="open-btn" for="popup2">팝업 2 열기</label>

    <!-- 팝업1 콘텐츠 -->
    <div class="overlay overlay1">
        <div class="popup-box">
            <p>첫 번째 팝업입니다.</p>
            <label for="popup1">닫기</label>
        </div>
    </div>

    <!-- 팝업2 콘텐츠 -->
    <div class="overlay overlay2">
        <div class="popup-box">
            <p>두 번째 팝업입니다.</p>
            <label for="popup2">닫기</label>
        </div>
    </div>

</body>

</html>
